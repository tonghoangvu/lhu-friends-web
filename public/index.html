<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lhu-friends</title>

    <link rel="stylesheet" href="your-css/colors.css">
    <link rel="stylesheet" href="your-css/default.css">
    <link rel="stylesheet" href="your-css/default-fix.css">
    <link rel="stylesheet" href="your-css/classes.css">
    <link rel="stylesheet" href="your-css/sizes.css">
    <link rel="stylesheet" href="your-css/flex.css">

    <link rel="stylesheet" href="your-css/scrollbar.css">
    <link rel="stylesheet" href="your-css/components.css">
    <link rel="stylesheet" href="your-css/animation.css">
    <link rel="stylesheet" href="your-css/utils.css">

    <script src="your-css/config.js"></script>
    <script>
        loadConfig(defaultConfig);
        loadConfig(baseTheme);

        // Initial theme
        reloadTheme(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);

        // Track system theme changes
        window.matchMedia('(prefers-color-scheme: dark)')
                .addEventListener('change', event => reloadTheme(event.matches));

        function reloadTheme(isDark) {
            loadConfig(isDark ? darkTheme : lightTheme);
        }
    </script>
</head>
<body class="bg-1">
    <noscript>
        Enable JavaScript to continue
    </noscript>
    <div id="app"></div>
</body>
</html>
